<div class="block">
  <div class="item">
    <table>
      <tr>
        <th>Name</th>
      </tr>
      <tr *ngFor="let resit of res">
        <td
          (click)="choose(resit)"
          [ngClass]="{ active: resit.id == selected.id }"
        >
          <a [href]="resit.link">{{ resit.name }}</a>
        </td>
      </tr>
    </table>
  </div>
  <div class="item2">
    <!-- <textarea
      class="textarea"
      disabled
      [value]="this.selected.markdown"
    ></textarea> -->
    <markdown
      id="markdown1"
      class="variable-binding"
      [data]="selected.markdown"
    ></markdown>
  </div>
</div>
